language: node_js
dist: precise
sudo: false
node_js:
- stable
- 6
matrix:
  allow_failures:
  - node_js: stable
  - env: CI_MODE=sauce
addon:
  firefox: latest
env:
  matrix:
  - CI_MODE=sauce
  - CI_MODE=local
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
deploy:
  provider: npm
  skip_cleenup: true
  email: develop@uncovertruth.co.jp
  api_key:
    secure: 
  on:
    repo: uncovertruth/auto-cookie
    tags: true
    condition: "$CI_MODE = local"
notifications:
  email: false
  slack:
    rooms:
      secure: 
