language: node_js
sudo: false
jdk:
- oraclejdk8
node_js: lts/*
matrix:
  allow_failures:
  - env: CMD=test:sauce
addon:
  firefox: latest
env:
  matrix:
  - CMD=test:sauce
  - CMD=test
  - CMD=build
  - CMD=lint
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 5
script:
- npm run $CMD
deploy:
  provider: npm
  skip_cleanup: true
  email: develop@uncovertruth.co.jp
  api_key:
    secure: 
  on:
    repo: uncovertruth/auto-cookie
    tags: true
    condition: "$CMD = test"
notifications:
  email: false
  slack:
    rooms:
      secure: 
